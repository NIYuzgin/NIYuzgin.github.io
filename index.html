<!-- Задание 1. Регистрация участников конференции.
1. Создать форму регистрации участников конференции: (10 баллов)
Имя (должны быть указаны полностью фамилия, имя и отчество), 
контактный телефон,
адрес электронной почты, 
список с секциями конференции (математика, физика, информатика)
дата рождения
доклад (переключатель), 
если есть доклад – то отображается поле для ввода темы. -->

<!DOCTYPE html>
<html lang="en">
<!-- Техническая информация о документе -->
<head>
    <!-- Определяем кодировку символов документа -->
    <meta charset="UTF-8">
    <!-- Информация для поисковых машин -->
    <meta name="description" content = "Описание содержимого страницы">
    <meta name="keywords" content = "Ключевые слова через запятую">
    <!-- Область просмотра в адаптивном дизайне -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем внешнюю таблицу стилей -->
     <link rel="stylesheet" type= "text/css" href="styles.css">
    <!-- Подключаем сценарии -->
     <script src="script.js"></script>
     
     <!-- Cообщаем браузеру Internet Explorer как отображать документ -->
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
     <!-- Задаем заголовок документа -->
    <title>Регистрация на конференцию</title>
</head>
<body>
    <!-- шапка документа -->
    <header>
<h1 id="inline"> Регистрация на конференцию</h1>


    </header>
    <main>
        <div >
          <form action="formdata.php" method="post" name="form1" >
            <div>
                <label for="user_name">Фамилия, Имя, Отчество</label>
                <input class="txt" type="text" name="user_name" id = "user_name" 
                placeholder="Фамилия Имя Отчество"          
                pattern="[А-Я][а-я]+[ ][А-Я][а-я]+[ ][А-Я][а-я]++[ ]*" 
                size="20"> 
            </div>
            <div>
                <label for="tel">Контактный телефон    </label>
                <input class="txt" type="tel" name="tel" id = "tel" 
                placeholder="Телефон в формате +7 (***) ***-**-**"  
                pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" 
                minlength="18" maxlength="18" >
            </div>
            
            <div>
                <label for="email">Адрес электронной почты</label>
                <input class="txt" type="email" name="email" id = "email"
                placeholder="E-mail в формате aaa@bbb.cc"  
                pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+" 
                size="20">
            </div>
            
            <div>
                <label for="date_birth">Дата рождения</label>
                <input class="txt" type="text" name="date_birth" id = "date_birth" 
                placeholder="Дата рождения в формате ДД.ММ.ГГГГ"          
                minlength="10" maxlength="10"> 
            </div>

            <div>
                <label for="section">Выберите секцию конференции</label>
                <select class="txt" name="section" id="section">
                    <option  value="0">математика</option>
                    <option value="1">физика</option>
                    <option value="2">информатика</option>
                </select>
            </div>
            
            <div>
                <input type="checkbox" name="speeker" id="speeker">
                <label for="speeker">участие с докладом</label>
            </div>
            
            <div >
                <label for="report">Тема Вашего доклада:</label><br>
                <textarea  name="report" id="report" cols="20" rows="3"></textarea>
             </div>

             <div>
                выберите форму участия:<br>
                <input type="radio" checked value="очная" name="participation" id="offline"><label for="">очная форма</label><br>
                <input type="radio" value="дистанционная" name="participation" id="online"><label for="">дистанционная форма</label><br>
                <input type="radio" value="смешанная" name="participation" id="offline_online"><label for="">смешанная форма</label><br>
             </div>
            
             <div>
                <input id="send" type="submit" value="зарегистрироваться">
            </div>
        
        </form>
        </div>
        </main>
    
    <aside>
       <!-- Это боковая панель ;) -->
    </aside>
    
    
    <footer>
        <div class="container">
        <h3> 2022-2023 учебный год</h3>
        </div>
    </footer>
</body>
</html>
